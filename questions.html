<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Develop/assets/cs/styles.css" />
    <title>Questions</title>
  </head>
  <body id="bodyContainer">
    <h1 class="header">Code-nundrum!</h1>
    <div>
      <h2 id="timer"></h2>
    </div>
    <!-- Once the start button is pressed, the user is brought here, and the the timer displays/begins -->
    <div class="container mt-5">
      <h1>Question 1:</h1>
      <p id="questionText"></p>
      <section class="container">
        <ul id="choicesList" class="list-group">
          <button id="option1"></button>
          <button id="option2"></button>
          <button id="option3"></button>
        </ul>
      </section>
      <!-- user is brought to the highscores.html when they make it to the end of the quiz. -->
      <button id="nextBtn" class="btn btn-primary">Next Question</button>
    </div>
    <script src="./Develop/assets/js/timer.js"></script>
    <script src="./Develop/assets/js/script.js"></script>
  </body>
</html>
